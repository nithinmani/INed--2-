<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>INED</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css\index.csss" />
    <script
      src="https://kit.fontawesome.com/de0ba09260.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <!--navbar begin-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">INED</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarTogglerDemo02"
          aria-controls="navbarTogglerDemo02"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Tutorial</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="register.html">profile</a>
            </li>
          </ul>
          <form class="d-flex">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>

    <!--navbar end-->
    <!--main code
-->
    <div class="container my-5 py-5">
      <!--Section: Design Block-->
      <section>
        <div class="row">
          <div class="col-md-8">
            <div class="card mb-4">
              <div class="card-body">
                <p class="text-uppercase fw-bold mb-3 text-font">
                  Name
                </p>
                <div class="row">
                    <div class="col-md-4">
                      <p>Name of user</p>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-4">
                      <p class="text-uppercase fw-bold mb-3 text-font">Email</p>
                    </div>
                  </div>
                <div class="row">
                  <div class="col-md-4">
                    <p>your-email@gmail.com</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-8">
          <div class="card mb-4">
            <div class="card-body">
              <p class="text-uppercase h4 text-font">Company:</p>
              <div class="row">
                
                  <select class="select p-3">
                    <option value="1">TCS</option>
                    <option value="2">GOOGLE</option>
                    <option value="3">APPLE</option>
                    <option value="4">AMAZON</option>
                    <option value="5">SAMSUNG</option>
                    <option value="6">INFOSYS</option>
                    <option value="7">EY</option>
                    <option value="8">IBS</option>
                  </select>
                </div>
              </div>
            </div>
          </div>

          <div class="col-md-8 mb-4">
            <div class="card mb-4">
              <div class="card-header py-3">
                <h5 class="mb-0 text-font text-uppercase">Stock Details</h5>
              </div>
              <div class="card-body">
                <form>
                  <div class="row mb-4">
                    <div class="col">
                      <div class="form-outline">
                        <label class="form-label" for="form11Example1"
                          >Date of Purchase</label
                        >
                        <input
                          type="date"
                          id="form11Example1"
                          class="form-control"
                        />
                      </div>
                    </div>
                  </div>

                  <!-- Text input -->
                  <div class="form-outline mb-4">
                    <label class="form-label" for="form11Example3"
                      >Stock value on the date of purchase</label
                    >
                    <input
                      type="number"
                      id="form11Example3"
                      class="form-control"
                    />
                  </div>

                  <!-- Text input -->
                  <div class="form-outline mb-4">
                    <label class="form-label" for="form11Example4"
                      >Volume of stock purchased</label
                    >
                    <input
                      type="input"
                      id="form11Example4"
                      class="form-control"
                    />
                  </div>

                  
                     
            <div class="text-center">
              <button type="button" class="btn button-order col-md-10 bg-success text-white">
                <a href="portfolio.html" class="text-white" style="text-decoration: none;">Add stock</a>
              </button>
            </div>
          </div>
        </div>
      </section>
      <!--Section: Design Block-->
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
